<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen" class="screen">
            <h1>Flappy Bird</h1>
            <p>Tap to start</p>
            <div class="score-display">High Score: <span id="highScore">0</span></div>
        </div>
        <div id="gameOverScreen" class="screen hidden">
            <img src="MODI.png" alt="Game Over" class="game-over-image" onerror="console.error('Failed to load MODI.png'); this.style.display='none';">
            <div class="game-over-text">
                <h1>GAME OVER MODI KA!</h1>
                <p class="custom-slogan">Sab ke sath sab ka vikaas</p>
            </div>
            <button id="restartButton">Play Again</button>
        </div>
        <div id="scoreDisplay" class="score hidden">0</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
